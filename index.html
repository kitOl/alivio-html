<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alivio HTML</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/blocks/btn.css" />
    <link rel="stylesheet" href="./css/blocks/header.css" />
    <link rel="stylesheet" href="./css/blocks/home.css" />
    <link rel="stylesheet" href="./css/fonts/Georgia/stylesheet.css" />
    <link rel="stylesheet" href="./css/fonts/Lato/stylesheet.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-logo"><img src="./img/logo.svg" alt="Logo" /></div>
          <nav class="header-nav">
            <ul>
              <li><a href="#!">Why Alivio</a></li>
              <li><a href="#!">Solutions</a></li>
              <li><a href="#!">Community</a></li>
              <li><a href="#!">Pricing</a></li>
            </ul>
          </nav>
          <div class="header-login">
            <a class="header-login-link" href="#!">Sign in</a>
            <a class="btn" href="#!">Start Trial</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="home">
        <div class="container">
          <div class="home-content">
            <h1 class="home-heading">Be aware, Manage well.</h1>
            <div class="home-text">
              <p>
                Everyone experiences stress in different ways. Let Alivio guide
                you, in a personalized journal experience, to overcome your
                stress.
              </p>
            </div>
            <div class="home-btn">
              <a href="#" class="btn btn-big">Find Your Way</a>
            </div>
          </div>
        </div>
        <div class="home-bg-img">
          <img src="./img/home/bg.jpg" alt="Bacground cover" />
        </div>
      </section>
    </main>
  </body>
</html>
